<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/7220c352f8.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Esercitazione #28 - Boolzapp Web</title>
    </head>
    <body>
        <main>
            <div id="app-window">
                <div id="account-window">
                    <div id="account-bar">
                        <div class="portrait-small">
                            <img src="https://findicons.com/files/icons/1072/face_avatars/300/i01.png" alt="Avatar">
                        </div>
                        <div class="menu-option">
                            <i class="fas fa-redo-alt"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div id="notification-alert">
                        <div id="disable-icon">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div id="notification-text">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <div id="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat" id="contacts-search">
                    </div>
                    <div id="chat-item-container">
                        <!-- LISTA ACCOUNT GENERATA CON SCRIPT-->
                    </div>
                </div>

                <div class="chat-window">
                    <div class="chat-title-bar">
                        <div class="chat-title-left">
                            <div class="portrait">
                                <img src="https://findicons.com/files/icons/1072/face_avatars/300/l01.png" alt="Avatar">
                            </div>
                            <div class="chat-title-text">
                                <p>Cloud Strife</p>
                                <p>Ultimo accesso oggi alle 08:12</p>
                            </div>

                        </div>
                        <div class="menu-option">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="chat-box">
                        <div id="container-chat-box" class="clearfix">
                            <!-- Contenuto chat -->
                        </div>
                    </div>
                    <div class="text-box">
                        <i class="far fa-smile"></i>
                        <input type="text" placeholder="Scrivi un messaggio" id="write-text-box">
                        <i class="fas fa-microphone"></i>
                        <i class="fas fa-paper-plane"></i>
                    </div>
                </div>
            </div>
        </main>

        <div class="template">
            <div class="chat-utente">
                <p class="message-text">Placeholder message</p>
                <p class="chat-time-message">00:00</p>
                <i class="fas fa-angle-down"></i>
                <div class="message-hidden-menu">
                    <p>Message Info</p>
                    <p>Delete Message</p>
                </div>
            </div>
            <div class="chat-item" data-id="0">
                <div class="chat-preview">
                    <div class="portrait">
                        <img src="https://findicons.com/files/icons/1072/face_avatars/300/e05.png" alt="Avatar">
                    </div>
                    <div class="preview-wrapper">
                        <div class="preview-name-time">
                            <div class="preview-name">
                                <p>Minsc</p>
                            </div>
                            <div class="preview-time">
                                <p>08:10</p>
                            </div>
                        </div>
                        <div class="preview-message">
                            <p>Hai visto Boo?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
